<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var walkAmount = prompt("당신의 하루 걷는 양은 몇 보인가요?","0");
		
		if(walkAmount >= 10000)
		{
			document.write("매우 좋은 습관이네양!</br>");	
		}
		else if(walkAmount > 5000)
			document.write("좀 더 걸으시는 것도 괜찮을듯?</br>");
		else
			document.write("많이 걸으세양</br>");
			
	</script>
</body>
</html>
